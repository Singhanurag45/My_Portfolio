<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
   <style>
    /* styles.css */
    /* styles.css */

body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0a0f3c, #1c2c5c);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.thank-you-message {
    text-align: center;
    background-color: #1e2a47;
    padding: 40px 60px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    max-width: 500px;
    width: 90%;
    color: #ffffff;
}

.thank-you-message h1 {
    color: #66b2ff;
    font-size: 3rem;
    margin-bottom: 20px;
}

.thank-you-message p {
    color: #d6e6ff;
    font-size: 1.2rem;
}

   </style> <!-- Link to your styles if any -->
</head>
<body>
    <div class="thank-you-message">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. I will get back to you shortly.</p>
    </div>
</body>
</html>
